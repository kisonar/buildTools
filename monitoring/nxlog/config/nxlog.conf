## Global section
User        root
Group       root

LogLevel WARNING

define BASEDIR_INPUT /var/log
define BASEDIR_OUTPUT /lib

<Extension csvExtension>
    Module      xm_csv
    Fields      $operator, $dateAsInteger, $status , $count
    FieldTypes  string, integer, string, integer
    Delimiter   ;
</Extension>
<Extension gelf>
    Module      xm_gelf
</Extension>
<Extension exec>
    Module      xm_exec
</Extension>
<Extension multiline>
    Module  xm_multiline
    HeaderLine  /^<Report>/
    EndLine /^</Report>/
</Extension>
<Extension xmlparser>
    Module  xm_xml
</Extension>
<Extension json>
    Module  xm_json
</Extension>

