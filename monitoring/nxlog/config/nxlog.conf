<Input folderMonitoringTxtInput>
    Module  im_file
    File    '%BASEDIR_INPUT%/*.txt'
    <Exec>
        if $raw_event =~ /(^[A-Za-z][A-Za-z]+\-[A-Za-z]+[a-zA-Z])\|(\d{8})\|([A-Za-z][A-Za-z\_]+[A-Za-z])\|([0-9]+)/
        {
          $whole_line = $0;
          $operator = $1;
          $dateAsInteger = $2;
          $status = $3;
          $count = $4;
          $EventTime = parsedate($dateAsInteger);
          log_warning("  Entry processing finished with success");
          csvExtension->to_csv();
        }
        else{
          log_warning(" Entry does not commit requirements: " + $raw_event);
          drop();
        }
    </Exec>
</Input>
<Input folderMonitoringXmlInput>
    Module  im_file
    File    '%BASEDIR_INPUT%/*.xml'
    <Exec>
        if $raw_event !~ /^<report>/ drop();
        parse_xml();
        #to_json();
    </Exec>
</Input>

<Output graylogOutput>
    Module om_tcp
    Host 10.133.116.179
    Port 12201
    #OutputType GELF_UDP
    OutputType GELF_TCP
</Output>

<Output fileJsonOutput>
    Module  om_file
    File    '%BASEDIR_OUTPUT%/out.json'
</Output>

