- name: Docker - install yum-utils
  dnf:
    name: yum-utils
    state: installed

# TODO - warning is being displayed
- name: Docker - set up the stable repository
  command: dnf config-manager --add-repo https://download.docker.com/linux/fedora/docker-ce.repo

- name: Install the latest version of Docker Engine - Community and containerd
  dnf:
    name: containerd.io
    state: installed

- name: Docker - install Docker CE
  dnf:
    name: docker-ce
    state: installed

- name: Docker - install Docker CE CLI
  dnf:
    name: docker-ce-cli
    state: installed

- name: Docker - create cgroup directory for docker
  file:
    path: /sys/fs/cgroup/systemd
    state: directory
    mode: u=rwx,g=rwx,o=rwx #777
    owner: "{{user_root}}"
    group: "{{user_root}}"

#TODO try to use Ansible Mount
- name: Docker -  Cgroup mounting
  command: mount -t cgroup -o none,name=systemd cgroup /sys/fs/cgroup/systemd
  ignore_errors: yes

- name: Docker - enable Docker at boot
  command: systemctl enable docker

- name: Docker - reload Docker daemon
  command: systemctl daemon-reload

- name: Docker - start Docker daemon
  command: systemctl start docker.service

- name: Docker - install Docker Compose
  get_url:
    url: https://github.com/docker/compose/releases/download/{{ docker_compose_version }}/docker-compose-Linux-x86_64
    dest: "{{ docker_compose_path }}"
    mode: 0755

- name: Install -apply executable permissions to docker-compose binary
  file:
    path: "{{ docker_compose_path }}"
    mode:  u=rwx,g=rwx,o=rwx