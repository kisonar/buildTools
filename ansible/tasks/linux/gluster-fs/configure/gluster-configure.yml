- name: Linux GlusterFS - Stop gluster volume
  gluster.gluster.gluster_volume:
    state: stopped
    name: "{{ gluster_volume_name }}"
  run_once: true

- name: Linux GlusterFS - Start gluster volume
  gluster.gluster.gluster_volume:
    state: started
    name: "{{ gluster_volume_name }}"
  run_once: true