- name: Linux GlusterFS - Create gluster brick directory on each node
  file:
    path: /{{ gluster_brick_name }}
    state: directory
    mode: u=rwx,g=rwx,o=rwx #777
    owner: "{{ user_root }}"
    group: "{{ user_root }}"

- name: Linux GlusterFS - Create gluster volume directory on each node
  file:
    path: /{{ gluster_brick_name }}/{{ gluster_volume_name }}
    state: directory
    mode: u=rwx,g=rwx,o=rwx #777
    owner: "{{ user_root }}"
    group: "{{ user_root }}"

- name: Linux GlusterFS - Create gluster client
  file:
    path: /{{ gluster_client_name }}
    state: directory
    mode: u=rwx,g=rwx,o=rwx #777
    owner: "{{ user_root }}"
    group: "{{ user_root }}"

- name: Linux GlusterFS - Form a cluster - peer nodes.
  command: "gluster peer probe {{ peernode }}"
  loop: "{{ ansible_play_hosts | flatten(levels=1) }}"
  when: (inventory_hostname != peernode)
  loop_control:
    loop_var: peernode
    pause: 3
  ignore_errors: yes

- name: Linux GlusterFS - Configure gluster volume
  gluster.gluster.gluster_volume:
    state: present
    name: "{{ gluster_volume_name }}"
    bricks: /{{ gluster_brick_name }}/{{ gluster_volume_name }}
    rebalance: yes
    #redundancies: 2
    replicas: 2
    cluster: "{{ hostvars | join(',') }}"
    force: true # has to be forced when you mount at root partition brick
    transport: tcp
    #stripes: 2
    options:
      { performance.cache-size: 128MB,
        write-behind: 'on',
        quick-read: 'on'
      }
  run_once: true

- name: Linux GlusterFS - Ensure Gluster mount client
  command: mount -t glusterfs {{ inventory_hostname }}:/{{ gluster_brick_name }}/{{ gluster_volume_name }} /{{ gluster_client_name }}
