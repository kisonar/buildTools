- name: LDAP - create /data directory
  file:
    path: "{{ installation_directory }}/data"
    state: directory
    mode: u=rwx,g=rwx,o=rwx #776
    owner: "{{ user_root }}"
    group: "{{ user_root }}"

- name: LDAP - create docker-compose.yml in /root
  template:
    src: ./stuff/ldap/openldap/docker-compose.yml
    dest: "{{ installation_directory }}/docker-compose.yml"
    mode: u=rw,g=rw,o=r #664
    owner: "{{ user_root }}"
    group: "{{ user_root }}"

- name: LDAP - stop docker containers
  command: docker-compose down
  ignore_errors: yes

- name: LDAP - start docker containers
  command: docker-compose up -d
  ignore_errors: yes